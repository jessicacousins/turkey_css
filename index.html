<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanksgiving Turkey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="turkey">
      <div class="feathers">
        <div class="feather feather1"></div>
        <div class="feather feather2"></div>
        <div class="feather feather3"></div>
        <div class="feather feather4"></div>
        <div class="feather feather5"></div>
      </div>
      <div class="turkeyBody">
        <div class="eyes">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
        </div>
        <div class="beak"></div>
        <div class="wattle"></div>
        <div class="legs">
          <div class="leg leg-left"></div>
          <div class="leg leg-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
